version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the build jo"
  test:
    docker:
      - image: cimg/base:2023.03
    steps:
      - checkout
      - run: echo "this is the test job"
# Orchestrate our job run sequence
workflows:
  build:
    jobs:
      - build
      - test:
          filters:
             branches:
               only:
                 - main
             tags:
               only: /^dev\d+\.\d+\.\d+$/
  build1:
    when:
      or: 
        - equal: [ "/.*-dev.*/" , << pipeline.git.tag >> ]
        - equal: [ "/dev./", << pipeline.git.branch >> ]
    jobs:
      - build
      - test

